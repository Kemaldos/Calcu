<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
        </div>
            <div class="buttons1">
                <button class="bt" onclick="multy()">*</button>
                <button class="bt" onclick="one()">1</button>
                <button class="bt" onclick="two()">2</button>
                <button class="bt" onclick="three()">3</button>
            </div>
            <div class="buttons2">
                <button class="bt" onclick="divi()">/</button>
                <button class="bt" onclick="four()">4</button>
                <button class="bt" onclick="five()">5</button>
                <button class="bt" onclick="six()">6</button>
            </div>
            <div class="buttons3">
                <button class="bt" onclick="sum()">+</button>
                <button class="bt" onclick="seven()">7</button>
                <button class="bt" onclick="eigh()">8</button>
                <button class="bt" onclick="nine()">9</button>
            </div>
            <div class="buttons4">
                <button class="bt" onclick="diff()">-</button>
                <button class="bt equal" onclick="equal()">=</button>
                <button class="bt" onclick="cln()">C</button>
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
